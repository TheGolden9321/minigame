<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="game">
        <header class="game__header header">
            <h1 class="header__title">Добро пожаловать в игру <span>Aim Challenge!</span></h1>
            <div class="header__container">
                <div class="header__description">
                    Здесь вам надо будет как можно дольше не сводить курсор с движущегося круга
                </div>
                <div class="header__start">Нажмите <span>ENTER</span> для начала игры. Удачи!!!</div>
            </вшм>
            
        </header>
        <div class="game__main">
            <div class="game__container">
                <div class="game__column1">
                    <div class="game__play">
                        <div class="circle easy"></div>
                    </div>
                    
                </div>
                <div class="game__column">
                    <div class="game__difficulty difficulty">
                        <div class="difficulty__title">Выберите уровень сложности</div>
                        <div class="difficulty__buttons">
                            <button data-addclass="easy" class="difficulty__button">1</button>
                            <button data-addclass="medium" class="difficulty__button">2</button>
                            <button data-addclass="hard" class="difficulty__button">3</button>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    <div class="result">
        <p class="result__text">Ваш результат: <span>0</span> секунд</p>
        <div class="result__button">
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
